<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrust RL - Reinforcement Learning in Rust + CUDA</title>
    <meta name="description" content="High-performance reinforcement learning demos running in WebAssembly. Watch AI agents learn Snake and CartPole in real-time." />

    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function() {
        const params = new URLSearchParams(window.location.search);
        const route = params.get('p');
        if (route) {
          // Remove the query parameter and set the correct path
          // Remove trailing slash from pathname if present to avoid double slashes
          const pathname = window.location.pathname.replace(/\/$/, '');
          const newUrl = pathname + route + window.location.hash;
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/wasm-loader.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
